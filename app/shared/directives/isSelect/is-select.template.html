<div class="input-field col s{{largura}}">
    <i ng-if="icone" class="material-icons prefix">{{::icone}}</i>
    <select class=""
            id="{{selectName}}"
            name="{{selectName}}"
            ng-model="ngModel"
            material-select
            watch>
        <option value=""
                disabled selected>{{::mensagem}}
        </option>
        <option ng-repeat="option in getLista() track by $index"
                ng-value="option[show] ? option[show] : option">{{option[show] ? option[show] : option}}
        </option>
    </select>
</div>
