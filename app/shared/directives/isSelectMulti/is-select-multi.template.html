<div class="input-field col s{{largura}}">
    <i ng-if="icone" class="material-icons prefix">{{::icone}}</i>
    <select id="{{selectName}}"
            name="{{selectName}}"
            ng-model="ngModel"
            material-select
            multiple
            watch>
        <option value=""
                disabled selected>{{::mensagem}}
        </option>
        <option ng-repeat="(k, v) in getLista() track by $index"
                ng-value="keyAsValue ? k : v[show] ? v[show] : v">{{v[show] ? v[show] : v}}
        </option>
    </select>
</div>
