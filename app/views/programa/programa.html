<div class="row">
    <div class="col s8 offset-s2">
        <div class="card white hoverable">
            <div class="card-content">

                <md-button ng-if="vm.listaCarregada && !!vm.programas" class="md-icon-button collapse right activator"
                           aria-label="Lista de programas"
                           ng-click="vm.switchCard()">
                    <md-tooltip>Lista de programas</md-tooltip>
                    <i class="material-icons right">list</i>
                </md-button>

                <div class="tituloCentralizado">
                    <span class="card-title">Cadastro de {{vm.tituloPagina}}</span>
                </div>

                <div class="progress" ng-if="!vm.listaCarregada">
                    <div class="indeterminate"></div>
                </div>

                <form name="formPrograma" class="separador">
                    <div class="row">
                        <is-input-text label="Nome do programa"
                                       largura="12"
                                       icone="description"
                                       ng-model="vm.programa.nome"
                                       ng-required="true">
                        </is-input-text>

                        <is-select label="Tipo"
                                   largura="12"
                                   icone="extension"
                                   ng-model="vm.programa.unidade"
                                   function="vm.listarUnidades"
                                   show="nome"
                                   ng-required="true"
                                   mensagem="Selecione a unidade">
                        </is-select>

                        <is-date label="Data do programa"
                                 largura="12"
                                 icone="date_range"
                                 ng-model="vm.programa.dataPrograma"
                                 ng-required="true">
                        </is-date>
                    </div>
                    <div class="card-action">
                        <button class="waves-effect waves-light btn"
                                ng-click="vm.salvar()"
                                ng-disabled="formPrograma.$invalid">Salvar
                        </button>
                        <button class="waves-effect waves-light btn"
                                ng-click="vm.limpar()"
                                ng-disabled="!vm.programa.nome && !vm.programa.unidade && !vm.programa.dataPrograma">Limpar
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-reveal">
                <md-button class="md-icon-button collapse right"
                           aria-label="Fechar"
                           ng-click="vm.switchCard()">
                    <md-tooltip>Fechar</md-tooltip>
                    <i class="material-icons right">close</i>
                </md-button>

                <div class="tituloCentralizado">
                    <span class="card-title">Lista de {{vm.tituloPagina}}s</span>
                </div>
                <table class="highlight separador">
                    <thead>
                    <tr>
                        <th data-field="descricao" class="col l4 m4 s4">Nome</th>
                        <th data-field="tipo" class="col l3 m3 s3">Unidade</th>
                        <th data-field="acoes" class="col l2 m2 s2">Data</th>
                        <th data-field="acoes" class="col l3 m3 s3 center">Ações</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="(key, value) in vm.programas">
                        <td class="col l4 m4 s4">{{value.nome}}</td>
                        <td class="col l3 m3 s3">{{value.unidade}}</td>
                        <td class="col l2 m2 s2">{{value.dataPrograma}}</td>
                        <td class="col l3 m3 s3 center">
                            <md-button class="md-icon-button semEspaco"
                                       aria-label="Fechar"
                                       ng-click="vm.editar(key)">
                                <md-tooltip>Editar</md-tooltip>
                                <a href="#" class="material-icons black-text">edit</a>
                            </md-button>
                            <md-button class="md-icon-button semEspaco"
                                       aria-label="Fechar"
                                       ng-click="vm.eliminar(key)">
                                <md-tooltip>Eliminar</md-tooltip>
                                <a href="#" class="material-icons red-text">delete</a>
                            </md-button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
