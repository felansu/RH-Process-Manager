<div class="row">
    <div class="col s6 offset-s3">
        <div class="card white hoverable">
            <div class="card-content">
                <span class="card-title">Cadastro de {{vm.tituloPagina}}</span>
                <form>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">description</i>
                            <input id="nome" type="text"
                                   ng-model="vm.programa.nome">
                            <label for="nome">Nome do programa</label>
                        </div>

                        <div class="input-field col s12">
                            <i class="material-icons prefix">extension</i>
                            <select ng-model="vm.programa.unidade">
                                <option value="" disabled selected>Selecione a unidade</option>
                                <option value="ISL - Goiânia">ISL - Goiânia</option>
                                <option value="Brasilia">Brasilia</option>
                            </select>
                            <label for="dataPrograma">Unidade</label>
                        </div>

                        <div class="input-field col s12">
                            <i class="material-icons prefix">date_range</i>
                            <input type="text" class="datepicker" id="dataPrograma"
                                   ng-model="vm.programa.dataPrograma">
                            <label for="dataPrograma">Data do programa</label>
                        </div>

                    </div>
                    <div class="card-action">
                        <button class="waves-effect waves-light btn"
                                ng-click="vm.salvar()">Salvar
                        </button>
                        <button class="waves-effect waves-light btn"
                                ng-click="vm.limpar()">Limpar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
