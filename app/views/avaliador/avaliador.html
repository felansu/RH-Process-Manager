<div class="row">
    <div class="col s6 offset-s3">
        <div class="card white hoverable">
            <div class="card-content">
                <span class="card-title">Cadastro de avaliador</span>
                <div class="row">

                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nome" type="text" class="validate">
                        <label for="nome">Nome completo</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password_1" type="password" class="validate">
                        <label for="password_1">Senha</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="password_2" type="password" class="validate">
                        <label for="password_2">Digite a senha novamente</label>
                    </div>

                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn">Salvar</a>
                    <a class="waves-effect waves-light btn">Limpar</a>
                </div>
            </div>
        </div>
    </div>
</div>
