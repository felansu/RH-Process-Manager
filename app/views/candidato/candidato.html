<div class="row">
    <div class="col s8 offset-s2">
        <div class="card white hoverable">
            <div class="card-content">
                <span class="card-title">Cadastro de {{vm.titulo}}</span>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nome" type="text" class="validate">
                        <label for="nome">Nome completo</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="telefone" type="text" class="validate">
                        <label for="telefone">Telefone</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input type="date" class="datepicker" id="dataAgenda">
                        <label for="dataAgenda">Data de nascimento</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">class</i>
                        <select>
                            <option value="" disabled selected>Sexo</option>
                            <option value="1">Feminino</option>
                            <option value="2">Masculino</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <i class="material-icons prefix">class</i>
                        <select>
                            <option value="" disabled selected>Formação</option>
                            <option value="1">Segundo Grau</option>
                            <option value="2">Graduação</option>
                            <option value="3">Pós graduação</option>
                            <option value="4">Mestrado</option>
                        </select>
                    </div>
                    <div class="input-field col s8">
                        <i class="material-icons prefix">school</i>
                        <input id="curso" type="text" class="validate">
                        <label for="curso">Curso</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input type="date" class="datepicker" id="formacaoDataInicio">
                        <label for="formacaoDataInicio">Data inicio</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input type="date" class="datepicker" id="formacaoDataFim">
                        <label for="formacaoDataFim">Data fim</label>
                    </div>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn">Salvar</a>
                    <a class="waves-effect waves-light btn">Limpar</a>
                </div>
            </div>
        </div>
    </div>
</div>
